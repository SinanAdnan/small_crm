{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4 text-uppercase font-weight-bold">
        <i class="fas fa-trash"></i> Delete Product from Offer {{ offer.offer_number }}
    </h2>

    <div class="card shadow-lg border-0">
        <div class="card-body">
            <p>Are you sure you want to delete the product "{{ offer_product.product_name }}" from this offer?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'offers:offer_detail' offer.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
