{% extends "base.html" %}

{% block title %}
    Delete Stage
{% endblock %}

{% block header %}
    Delete Stage
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Delete Stage</h2>
        <p>Are you sure you want to delete the stage "{{ stage.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'offers:stage_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
