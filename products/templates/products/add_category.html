{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Add New Category</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-success">Add Category</button>
    </form>
  </div>
{% endblock %}
