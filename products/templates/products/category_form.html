{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-4">{{ title }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>

        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
        <a href="{% url 'products:category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
