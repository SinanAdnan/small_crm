<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Company Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1">
  
</head>
<body>

  <!-- Header -->
  <div class="header d-flex justify-content-between align-items-center">
    <div class="logo">
      <a href="/"><img src="{% static 'images/crm_logo.png' %}" alt="CRM Logo"/></a>
    </div>
    <h1>{% block header %}Company Dashboard{% endblock %}</h1>
    <div class="user-profile">
      <span class="me-2">Welcome, User</span>
      <img src="{% static 'images/user-profile.png' %}" alt="User Profile">
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="/">Home</a>
    <a href="/companies/">Company List</a>
    <a href="/products/">Products</a>
    <a href="/reports/">Reports</a>
    <a href="/settings/">Settings</a>
    <a href="/logout/">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 MMS. All rights reserved.</p>
    <p>
        <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
