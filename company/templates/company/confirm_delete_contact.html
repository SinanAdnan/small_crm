<!-- company/confirm_delete_contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h3>Are you sure you want to delete the contact: {{ contact.first_name }} {{ contact.last_name }}?</h3>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'company:company_detail' contact.company.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
